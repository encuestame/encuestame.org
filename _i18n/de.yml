ab: 
  main_title: Über uns
  subtitle: "Alles, was Sie über unser Projekt wissen wollen"
  history_title: Geschichte
  history_1: Encuestame wird entwickelt
  history_2: "und wurde geschaffen, um einen Platz in der Welt der Onlineumfragen zu füllen, denn  es gibt nur wenige Möglichkeiten und diese sind sehr teuer"
  history_3: "Im Laufe der Jahre haben wir neue Features hinzugefügt als die Encuestame Verbindung mit den bekanntesten sozialen Netzwerken, um eine installierbare, tragbare projekt anbieten und eine einfach Projektmanagement. Mitte 2011 veröffentlichten wir unsere erste Version. Mitte 2011 veröffentlichten wir unsere erste Version. Seitdem haben wir versucht, Encuestame in die mobile Welt zu bringen."
  history_4: "Wir haben auch die Unterstützung von Unternehmen wie Atlassian und JetBrains durch Open-Source-Lizenzen ihrer Produkte. Die Geschichte hier jedoch nicht, wir sind dabei, das Projekt zu verbessern und neue Funktionen zu entwickeln."
