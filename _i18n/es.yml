ab:
  main_title: Sobre nosotros
  subtitle: Todo lo que tu quieres saber sobre nuestro proyecto
  history_title: Historia
  history_1: Encuestame ha sido desarrollado por
  history_2: Desde el principio siempre fue un proyecto personal basado en un anterior proyecto en PHP, despues de un rediseño se convirtió en un proyecto en Java. Hemos apostado por Dojo Toolkit y Spring para construir este proyecto.
  history_3: A lo largo de los años hemos ido agregando nuevas caracteristicas, siendo capaz de conectar Encuestame con las mas famosas redes sociales, tratando de ofrecer un proyecto facilmente instalable, usable y de facil administración. A mediados del 2011 liberamos nuestra primera version, desde entonces hemos intentado acercar Encuestame al mundo movil.
  history_4: También hemos disfrutado del apoyo de compañias como Atlassian y Jetbrains que nos han ofrecido licencias open source a nuestro equpipo. La historia no finaliza aqui, estamos trabajando en mejorar le proyecto y traer nuevas funcionalidades.
  team: El Equipo
  tm_lead: Encuestame es mantenido por los siguientes desarrolladors y unos cuantos contribuyentes.
  tm_involved_1: Involucrate en el desarrollo de Encuestame
  tm_involved_2: reportando un problema
  tm_involved_3: o enviando un parche o código nuevo. Lea nuestra
  tm_involved_4: guia para nuevos contribuyentes
  tm_involved_5:  para informarte como nosotros trabajamos.
